<!DOCTYPE html>
<html>
<head>
    <title>Daylight Comparison for Boston</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Daylight Comparison for Boston</h1>
    
    <div class="card">
        <h2>Today (September 16, 2025)</h2>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:26:41 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>6:54:11 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>12:27:29</span>
        </div>
    </div>
    
    <div class="card">
        <h2>Similar Day</h2>
        
        <div class="data-row">
            <span>Date</span>
            <span>March 26, 2025</span>
        </div>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:38:03 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>7:04:03 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>12:26:00</span>
        </div>
        
    </div>
</body>
</html>
