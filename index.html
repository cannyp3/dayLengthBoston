<!DOCTYPE html>
<html>
<head>
    <title>Daylight Comparison for Boston</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Daylight Comparison for Boston</h1>
    
    <div class="card">
        <h2>Today's Information (March 09, 2025)</h2>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:09:19 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>5:43:29 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>11:34:10</span>
        </div>
    </div>
    
    <div class="card">
        <h2>Similar Day</h2>
        
        <div class="data-row">
            <span>Date</span>
            <span>October 06, 2024</span>
        </div>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:47:15 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>6:20:08 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>

        </div>
        
    </div>
</body>
</html>
