<!DOCTYPE html>
<html lang="en">
<head>
    <title>Daylight Comparison for Boston</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Daylight Comparison for Boston</h1>
    
    <div class="card">
        <h2>Today (February 18, 2026)</h2>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:38:09 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>5:21:06 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>10:42:56</span>
        </div>
    </div>
    
    <div class="card ">
        <h2>Similar Day</h2>
        
        <div class="data-row">
            <span>Date</span>
            <span>October 23, 2025</span>
        </div>
        <div class="data-row">
            <span>Sunrise</span>
            <span>7:07:48 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>5:51:35 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>10:43:46</span>
        </div>
        
    </div>
</body>
</html>
