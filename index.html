<!DOCTYPE html>
<html>
<head>
    <title>Daylight Comparison for Boston</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Daylight Comparison for Boston</h1>
    
    <div class="card">
        <h2>Today's Information (July 03, 2025)</h2>
        <div class="data-row">
            <span>Sunrise</span>
            <span>5:13:30 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>8:25:44 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>15:12:14</span>
        </div>
    </div>
    
    <div class="card no-match">
        <h2>No Match Found</h2>
        <p>No date found with similar daylight length in the past 3-9 months.</p>
    </div>
</body>
</html>
