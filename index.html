<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Daylight Comparison for Boston</h1>
    
    <div class="card">
        <h2>Today's Information (February 19, 2025)</h2>

            <span>Sunrise</span>
            <span>6:37:46 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>

        </div>
        <div class="data-row">

        </div>
    </div>
    
    <div class="card">
        <h2>Similar Day</h2>
        
        <div class="data-row">
            <span>Date</span>
            <span>October 24, 2024</span>
        </div>

            <span>Sunrise</span>
            <span>7:08:07 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>

    </div>
</body>
</html>
