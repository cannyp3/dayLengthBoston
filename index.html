<!DOCTYPE html>
<html>
<head>
    <title>Daylight Comparison for Boston</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Daylight Comparison for Boston</h1>
    
    <div class="card">
        <h2>Today (September 27, 2025)</h2>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:38:17 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>6:34:34 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>11:56:16</span>
        </div>
    </div>
    
    <div class="card">
        <h2>Similar Day</h2>
        
        <div class="data-row">
            <span>Date</span>
            <span>March 16, 2025</span>
        </div>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:55:34 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>6:52:45 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>11:57:11</span>
        </div>
        
    </div>
</body>
</html>
