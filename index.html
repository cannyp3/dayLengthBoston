<!DOCTYPE html>
<html>
<head>
    <title>Daylight Comparison for Boston</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Daylight Comparison for Boston</h1>
    
    <div class="card">
        <h2>Today's Information (March 05, 2025)</h2>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:16:00 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>5:38:45 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>11:22:44</span>
        </div>
    </div>
    
    <div class="card">
        <h2>Similar Day</h2>
        
        <div class="data-row">
            <span>Date</span>
            <span>October 10, 2024</span>
        </div>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:51:43 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>6:13:20 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>11:21:36</span>
        </div>
        
    </div>
</body>
</html>
