<!DOCTYPE html>
<html>
<head>
    <title>Daylight Comparison for Boston</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Daylight Comparison for Boston</h1>
    
    <div class="card">
        <h2>Today's Information (February 12, 2025)</h2>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:47:21 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>5:12:22 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>10:25:01</span>
        </div>
    </div>
    
    <div class="card">
        <h2>Similar Day</h2>
        
        <div class="data-row">
            <span>Date</span>
            <span>October 31, 2024</span>
        </div>
        <div class="data-row">
            <span>Sunrise</span>
            <span>7:16:44 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>5:41:27 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>10:24:42</span>
        </div>
        
    </div>
</body>
</html>
