<!DOCTYPE html>
<html>
<head>
    <title>Daylight Comparison for Boston</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Daylight Comparison for Boston</h1>
    
    <div class="card">
        <h2>Today's Information (May 05, 2025)</h2>
        <div class="data-row">
            <span>Sunrise</span>
            <span>5:35:15 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>7:49:05 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>14:13:49</span>
        </div>
    </div>
    
    <div class="card">
        <h2>Similar Day</h2>
        
        <div class="data-row">
            <span>Date</span>
            <span>August 08, 2024</span>
        </div>
        <div class="data-row">
            <span>Sunrise</span>
            <span>5:45:44 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>7:56:34 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>14:10:50</span>
        </div>
        
    </div>
</body>
</html>
