<!DOCTYPE html>
<html>
<head>
    <title>Daylight Comparison for Boston</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Daylight Comparison for Boston</h1>
    
    <div class="card">
        <h2>Today (October 05, 2025)</h2>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:46:58 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>6:20:34 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>11:33:36</span>
        </div>
    </div>
    
    <div class="card">
        <h2>Similar Day</h2>
        
        <div class="data-row">
            <span>Date</span>
            <span>March 08, 2025</span>
        </div>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:09:19 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>5:43:29 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>11:34:10</span>
        </div>
        
    </div>
</body>
</html>
