<!DOCTYPE html>
<html>
<head>
    <title>Daylight Comparison for Boston</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Daylight Comparison for Boston</h1>
    
    <div class="card">
        <h2>Today (September 30, 2025)</h2>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:41:30 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>6:29:16 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>11:47:45</span>
        </div>
    </div>
    
    <div class="card">
        <h2>Similar Day</h2>
        
        <div class="data-row">
            <span>Date</span>
            <span>March 13, 2025</span>
        </div>
        <div class="data-row">
            <span>Sunrise</span>
            <span>7:00:46 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>6:49:19 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>11:48:32</span>
        </div>
        
    </div>
</body>
</html>
