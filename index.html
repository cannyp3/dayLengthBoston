<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Daylight Comparison for Boston</h1>

            <span>6:10:38 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>

        </div>
    </div>
    
    <div class="card">

            <span>6:10:14 AM</span>

            <span>Sunset</span>

</body>
</html>
