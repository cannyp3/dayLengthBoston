<!DOCTYPE html>
<html>
<head>
    <title>Daylight Comparison for Boston</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Daylight Comparison for Boston</h1>
    
    <div class="card">
        <h2>Today (September 29, 2025)</h2>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:40:26 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>6:31:02 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>11:50:36</span>
        </div>
    </div>
    
    <div class="card">
        <h2>Similar Day</h2>
        
        <div class="data-row">
            <span>Date</span>
            <span>March 14, 2025</span>
        </div>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:59:02 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>6:50:28 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>11:51:25</span>
        </div>
        
    </div>
</body>
</html>
