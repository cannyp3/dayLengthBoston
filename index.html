<!DOCTYPE html>
<html>
<head>
    <title>Daylight Comparison for Boston</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Daylight Comparison for Boston</h1>
    
    <div class="card">
        <h2>Today (October 26, 2025)</h2>
        <div class="data-row">
            <span>Sunrise</span>
            <span>7:11:27 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>5:47:15 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>10:35:47</span>
        </div>
    </div>
    
    <div class="card">
        <h2>Similar Day</h2>
        
        <div class="data-row">
            <span>Date</span>
            <span>February 15, 2025</span>
        </div>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:42:00 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>5:17:34 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>10:35:34</span>
        </div>
        
    </div>
</body>
</html>
