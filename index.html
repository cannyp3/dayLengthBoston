<!DOCTYPE html>
<html>
<head>
    <title>Daylight Comparison for Boston</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Daylight Comparison for Boston</h1>
    
    <div class="card">
        <h2>Today (October 25, 2025)</h2>
        <div class="data-row">
            <span>Sunrise</span>
            <span>7:10:14 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>5:48:40 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>10:38:26</span>
        </div>
    </div>
    
    <div class="card">
        <h2>Similar Day</h2>
        
        <div class="data-row">
            <span>Date</span>
            <span>February 16, 2025</span>
        </div>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:40:37 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>5:18:52 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>10:38:14</span>
        </div>
        
    </div>
</body>
</html>
