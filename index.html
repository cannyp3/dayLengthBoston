<!DOCTYPE html>
<html>
<head>
    <title>Daylight Comparison for Boston</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Daylight Comparison for Boston</h1>
    
    <div class="card">
        <h2>Today's Information (February 10, 2025)</h2>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:49:53 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>5:09:45 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>10:19:52</span>
        </div>
    </div>
    
    <div class="card">
        <h2>Similar Day</h2>
        
        <div class="data-row">
            <span>Date</span>
            <span>November 02, 2024</span>
        </div>
        <div class="data-row">
            <span>Sunrise</span>
            <span>7:19:15 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>5:38:51 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>10:19:36</span>
        </div>
        
    </div>
</body>
</html>
