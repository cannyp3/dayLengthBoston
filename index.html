<!DOCTYPE html>
<html lang="en">
<head>
    <title>Daylight Comparison for Boston</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Daylight Comparison for Boston</h1>
    
    <div class="card">
        <h2>Today's Information (February 06, 2026)</h2>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:53:48 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>

        </div>
        <div class="data-row">

        </div>
    </div>
    
    <div class="card ">

        </div>

            <span>6:22:42 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>

    </div>
</body>
</html>
