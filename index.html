<!DOCTYPE html>
<html>
<head>
    <title>Daylight Comparison for Boston</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Daylight Comparison for Boston</h1>
    
    <div class="card">
        <h2>Today's Information (April 04, 2025)</h2>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:22:25 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>7:14:07 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>12:51:41</span>
        </div>
    </div>
    
    <div class="card">
        <h2>Similar Day</h2>
        
        <div class="data-row">
            <span>Date</span>
            <span>September 07, 2024</span>
        </div>

            <span>Sunrise</span>
            <span>6:17:34 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>7:09:38 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>

        </div>
        
    </div>
</body>
</html>
