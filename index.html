<!DOCTYPE html>
<html>
<head>
    <title>Daylight Comparison for Boston</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Daylight Comparison for Boston</h1>
    
    <div class="card">
        <h2>Today's Information (February 24, 2025)</h2>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:30:21 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>5:27:44 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>10:57:23</span>
        </div>
    </div>
    
    <div class="card">
        <h2>Similar Day</h2>
        
        <div class="data-row">
            <span>Date</span>
            <span>October 19, 2024</span>
        </div>
        <div class="data-row">
            <span>Sunrise</span>
            <span>7:02:07 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>5:58:45 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>10:56:38</span>
        </div>
        
    </div>
</body>
</html>
