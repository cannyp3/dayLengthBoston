<!DOCTYPE html>
<html>
<head>
    <title>Daylight Comparison for Boston</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Daylight Comparison for Boston</h1>
    
    <div class="card">
        <h2>Today (October 17, 2025)</h2>
        <div class="data-row">
            <span>Sunrise</span>
            <span>7:00:38 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>6:00:43 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>11:00:05</span>
        </div>
    </div>
    
    <div class="card">
        <h2>Similar Day</h2>
        
        <div class="data-row">
            <span>Date</span>
            <span>February 24, 2025</span>
        </div>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:28:49 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>5:28:59 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>

        </div>
        
    </div>
</body>
</html>
