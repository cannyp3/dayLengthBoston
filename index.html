<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h1>Daylight Comparison for Boston</h1>

            <span>7:17:40 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>

        </div>
        <div class="data-row">

        </div>
    </div>
