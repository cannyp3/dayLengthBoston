<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Daylight Comparison for Boston</h1>
    
    <div class="card">
        <h2>Today's Information (February 08, 2026)</h2>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:51:26 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>

        <div class="data-row">

    </div>
    
    <div class="card ">

            <span>6:20:10 AM</span>
        </div>
        <div class="data-row">

    </div>
</body>
</html>
