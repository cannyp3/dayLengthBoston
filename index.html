<!DOCTYPE html>
<html lang="en">
<head>
    <title>Daylight Comparison for Boston</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Daylight Comparison for Boston</h1>
    
    <div class="card">
        <h2>Today (February 20, 2026)</h2>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:35:14 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>5:23:38 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>10:48:23</span>
        </div>
    </div>
    
    <div class="card ">
        <h2>Similar Day</h2>

            <span>7:05:23 AM</span>
        </div>

            <span>Sunset</span>

    </div>
</body>
</html>
