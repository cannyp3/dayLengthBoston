<!DOCTYPE html>
<html>
<head>
    <title>Daylight Comparison for Boston</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Daylight Comparison for Boston</h1>
    
    <div class="card">
        <h2>Today's Information (February 14, 2025)</h2>
        <div class="data-row">
            <span>Sunrise</span>
            <span>6:44:43 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>5:14:59 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>10:30:15</span>
        </div>
    </div>
    
    <div class="card">
        <h2>Similar Day</h2>
        
        <div class="data-row">
            <span>Date</span>
            <span>October 29, 2024</span>
        </div>
        <div class="data-row">
            <span>Sunrise</span>
            <span>7:14:15 AM</span>
        </div>
        <div class="data-row">
            <span>Sunset</span>
            <span>5:44:07 PM</span>
        </div>
        <div class="data-row">
            <span>Day Length</span>
            <span>10:29:52</span>
        </div>
        
    </div>
</body>
</html>
